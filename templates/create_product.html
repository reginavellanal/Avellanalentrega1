{% extends 'base.html' %}

{% block title %}
    <h2>Añade tu Departamento</h2>
{% endblock %}



{% block content %}

{% if form %}

<form action="" method="POST">

    {% csrf_token %}

    <table>
    {{form.as_table}}
    </table>

    <input type="submit" value="Añadir Departamento">
</form>

{% endif %}

{% if form_errors %}
    <h2> Errores: </h2>
    {{form_errors}}
{% endif %}

{% if message %}
    <h2 style="color:green">{{message}}</h2>
{% endif %}

{% endblock %}
